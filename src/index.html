<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="sass/style.css">
    <title>study-project</title>
</head>
<body>
<header class="header">
    <nav class="header__menu">
        <img class="header__logo" src="/src/icons/logo.svg" alt="логотип">
        <ul class="header__menu-item">
            <li class="header__item">Главная</li>
            <li class="header__item">О Седоне</li>
            <li class="header__item">Гостиницы</li>
        </ul>
    </nav>
    <div class="header__custom-menu">
        <img src="/src/icons/search.png" alt="">
        <img src="/src/icons/heart.png" alt="">
        <button class="header__menu-button" type="button">ХОЧУ СЮДА!</button>
    </div>
</header>
<main>
    <section class="about">
        <div class="about__block">
            <img class="about__welcome" src="/src/img/welcome.svg" height="45" width="188" loading="lazy" alt="">
            <img class="about__the" src="/src/img/the.svg" height="29" width="256" loading="lazy" alt="">
            <img class="about__sedona" src="/src/img/sedona.svg" height="213" width="456" loading="lazy" alt="">
        </div>
        <div class="about__divider">
            <img class="about__vector" src="/src/img/vector.svg" height="57" width="1200" loading="lazy"  alt="">
        </div>
    </section>
</main>


</body>
</html>
